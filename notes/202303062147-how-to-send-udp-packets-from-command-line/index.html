<p id="post">
  <h1>How to send UDP packets from command line</h1>
  <article><p>The following command sends the 4-byte packet ‘\x01\x02\x03\x04’ to 127.0.0.1 on port 2222</p>
<pre style="background-color:#2b303b;color:#c0c5ce;"><code><span>echo -n -e &#39;\x01\x02\x03\x04&#39; &gt; /dev/udp/127.0.0.1/2222
</span></code></pre>
</article>
